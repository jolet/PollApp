<div>
<h3>HERE COMES THE SUN</h3>
</div>


	<form ng-submit="save()" method="POST">
		<p>Anketa:		<span style="font-size:150%">{{survey.question}}</span></p>
		<input type = "text" ng-model = "survey.question" placeholder="Please enter survey name."> 
		<br />
		<input type = "text"  placeholder="Unesite odgovor" ng-model = "optionName"> <button ng-click="addOption()">Dodaj</button>
		<br />
		<input type = "text" ng-model = "survey.maxVotes" placeholder = "Max number of votes(optional)"		
		<input type = "submit" value="add survey">
		
	</form>	

<table class="table table-bordered table-striped example-animate-container" >
	<thead>
		<tr>
			<th>Id</th>
			<th>Survey</th>
		</tr>
	</thead>
		<tbody>
		<tr class="animate-repeat" ng-repeat="opt in survey.options">
		
			<td style = "min-width:235px !important">
				<button class="btn btn-danger" ng-click = "optionRemove($index)">Remove</button>
				<button class="btn btn-info" ng-show="opt.state" ng-click="setActive($index, false)">Netoèno</button>
				<button class="btn btn-success" ng-show="opt.state==false" ng-click="setActive($index, true)">Toèno</button>
			</td>

			<td style = "min-width:235px !important">{{opt.name}}</td>
		</tr>
	</tbody>
</table>

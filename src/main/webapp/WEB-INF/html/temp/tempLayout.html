<div>
<h3>HERE COMES THE SUN</h3>
</div>


	<form ng-submit="save()" method="POST">

		<input type = "text" ng-model = "survey.question" placeholder="Please enter survey name."> 
		<br />
<!-- 		<number-only-input input-value="survey.maxVotes" input-name="maxInputVotes"> -->
		<input type = "text" ng-model = "survey.maxVotes" placeholder = "Max number of votes(optional)">
		<br />
		<input type = "text" placeholder = "Class group:" ng-model = "survey.classGroup.name">
		<input type = "text" placeholder = "Academic Year:" ng-model = "survey.classGroup.academicYear">
		<br />
		Points:
		<button type = "button" class="btn btn-primary" ng-show="survey.scored" ng-click="setScored(false)">Scored</button>
		<button type = "button" class="btn btn-info" ng-show="!survey.scored" ng-click="setScored(true)">Not scored</button>
		<br />
		<input type = "text"  placeholder="Option name:" ng-model = "optionName"> 
		<button type="button" class = "btn btn-default" ng-click="addOption()">Add option</button>
		<br />

	<hr>
	
	<p>Anketa:		<span style="font-size:150%">{{survey.question}}</span></p>
	<table class="table table-bordered table-striped example-animate-container" >
		<thead>
			<tr>
				<th>Action</th>
				<th>Option</th>
			</tr>
		</thead>
			<tbody>
			<tr class="animate-repeat" ng-repeat="opt in survey.options">
			
				<td style = "min-width:235px !important">
					<button type = "button" class="btn btn-danger" ng-click = "optionRemove($index)">Remove</button>
					<button type = "button" class="btn btn-success" ng-show="opt.state && survey.scored" ng-click="setActive($index, false)">Correct</button>
					<button type = "button" class="btn btn-info" ng-show="opt.state==false && survey.scored" ng-click="setActive($index, true)">Incorrect</button>
				</td>
	
				<td style = "min-width:235px !important">{{opt.name}}</td>
			</tr>
		</tbody>
	</table>
	
	<hr>
	<input type = "submit" class = "btn btn-default" value="Add survey"> 
	</form>

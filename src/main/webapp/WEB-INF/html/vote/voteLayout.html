<div>
	<h3>HERE COMES THE SUN</h3>
</div>


<div class="surveyContainer" ng-repeat="survey in surveyList">
<!-- 	<h2>{{survey.question}}</h2> -->
	<table class="table table-bordered table-striped">


		<thead>
			<tr>
				<th style="font-size:1.5em;">{{survey.question}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="option in survey.options">
				<td style="min-width: 235px !important">
					<button ng-click="vote(option.id, survey.id, $parent.$index)">{{option.name}}</button>
				</td>
			</tr>
		</tbody>

	</table>
</div>

<div class = "growlToast" growl limit-messages="5"></div>

<div class = "alert alert-danger saveNotification" ng-show="connectionLost == true">
	Awww snap!!! Connection lost :/
</div>
<h3>Anketa results: </h3>
<div ng-show = "anketaResults.length > 0">
	<div class = "col-sm-11 col-md-12" ng-repeat="ank in anketaResults|limitTo:1">
		<h3>{{ank.question1}}</h3>
		<hr/>
	
		  <div class="" ng-repeat = "opt in ank.option1">{{opt}}
		  <br/>

<!--   			Result: {{ank.answersResults[$index]}} -->
			
<!-- 		    <progressbar max="max" value="ank.answersResults[$index]" type = "success" class="progress-striped active"> -->
		    <progressbar max="max" value="progressValues[$index]" type = "success" class="progress-striped active">
		      <span style="color:white; white-space:nowrap;">{{progressValues[$index]}} / {{max}}</span>
		    </progressbar>	    

			</div>
		
		<div> 
		<h4 class="pull-left">Total Votes: {{totalTempVotes}}</h4>
		<h4 class="pull-left"ng-show="ank.initialMaxAllowedVoters > 0"> / {{max}}</h4>
<!-- 		<em ng-show="ank.maxAllowedVoters > 0">Votes left: {{ank.maxAllowedVoters}}</em> -->
<!-- 		<em ng-show="ank.maxAllowedVoters < 0">Votes counted: {{-ank.maxAllowedVoters}}</em> -->
		</div>
		 <br/>
		<div class="alert alert-warning saveNotification" ng-show="ank.tempMaxAllowedVoters == 0">
				Poll ended.
		</div>	    
	</div>	

</div>

<div class="alert alert-warning saveNotification" ng-show="anketaResults.length == 0">
		No results at this moment.
</div>
